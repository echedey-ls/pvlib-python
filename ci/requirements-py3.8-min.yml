name: test_env
channels:
    - defaults
dependencies:
    - coveralls
    - pip
    - pytest
    - pytest-cov
    - pytest-mock
    - pytest-timeout
    - python=3.8
    - pytz
    - requests
    - pip:
        - dataclasses
        - h5py==2.10.0  # chosen for compatibility with numpy 1.17.3 and py3.8
        - numpy==1.17.3
        - pandas==1.3.0
        - scipy==1.6.0
        - pytest-rerunfailures # conda version is >3.6
        - pytest-remotedata # conda package is 0.3.0, needs > 0.3.1
        - requests-mock
